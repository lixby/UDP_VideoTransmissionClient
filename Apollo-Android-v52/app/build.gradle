apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.skylight.apollo"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 52
        versionName "0.52"


    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    testCompile 'junit:junit:4.12'
    compile project(':yasea')
    compile project(':skyudpclient')
    compile 'com.android.support:appcompat-v7:24.0.0'
    //compile files('libs/usb_v0.20.06.jar')
    compile files('libs/trace.jar')
	compile files('libs/kandaovr.jar')
    compile "org.apache.sanselan:sanselan:0.97-incubator"
}
